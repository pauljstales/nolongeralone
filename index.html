<!--
/**
 * NOTE TO READER/REVIEWER
 * The game is a technical demo of HTML5, CSS3, and JavaScript/ES6 without the use of libraries, frameworks, etc.
 * Because of this, some choices were made to accomplish things that may seem weird - had I used React, Angular, etc. I would have done them much differently!
 * But those libraries and frameworks hide manual DOM manipulation, understanding the cascade in CSS, etc., and I wanted to demonstrate I know these concepts.
 * So keep in mind any "odd" programming choices were likely chosen for a reason, such as
 * -- All HTML on one page -> workaround for iOS not allowing autoplay
 * -- MVC -> Understanding of patterns, even if MVC is not the best for web
 * -- And other things I am sure you will discover... enjoy the code!
 */
 -->
