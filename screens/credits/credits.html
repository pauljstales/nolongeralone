<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/credits/credits.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <meta name="copyright" content="Paul J Stales" />
    <title>No Longer Alone - Credits</title>
  </head>
  <body>
    <div class="screen screen--display--flexCol screen-credits">
      <div class="screen-credits__image">
        <img
          class="screen-credits__image-gameover"
          src="../../resources/images/game-over-alt-clear.png"
          alt=""
        />
      </div>
      <div class="screen-credits__pmgr">
        <p
          class="screen__text screen__text--size--medium screen__text--decoration--underline screen__text--weight--bold"
        >
          Concept/Programming
        </p>
      </div>
      <div class="screen-credits__pjs">
        <p class="screen__text screen__text--size--medium">Paul J Stales</p>
      </div>
      <div class="screen-credits__pjs-sm screen--display--flexRow">
        <a
          class="social-media-link"
          href="https://twitter.com/pauljstales"
          target="_blank"
        >
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a
          class="social-media-link"
          href="https://github.com/pauljstales/nolongeralone"
          target="_blank"
        >
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>
      <div class="screen-credits__art">
        <p
          class="screen__text screen__text--size--medium screen__text--decoration--underline screen__text--weight--bold"
        >
          Artwork/Sound
        </p>
      </div>
      <div class="screen-credits__rjv">
        <p class="screen__text screen__text--size--medium">R.J. Vince</p>
      </div>
      <div class="screen-credits__rjv-sm">
        <a class="social-media-link" href="https://google.com" target="_blank">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a class="social-media-link" href="https://google.com" target="_blank">
          <i class="fab fa-soundcloud fa-2x"></i>
        </a>
      </div>
      <div class="screen-credits__other">
        <p class="screen__text screen__text--size--small">
          Other Contributors: See readme.md
        </p>
      </div>
      <div class="screen-credits__newgame">
        <button
          id="button-start-new-game"
          class="button button--color--default button__text--size--medium button--width--96"
          href="\screens\intro\intro.html"
        >
          START NEW GAME
        </button>
      </div>
      <div class="screen-credits__btm">btm</div>
    </div>

    <div id="scripts">
      <script src="credits-model.js"></script>
      <script src="credits-view.js"></script>
      <script src="credits-controller.js"></script>
    </div>
  </body>
</html>
