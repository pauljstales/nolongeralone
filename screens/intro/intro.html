<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/intro/intro.css" />
    <meta name="copyright" content="Paul J Stales" />
    <title>No Longer Alone - Intro</title>
  </head>
  <body>
    <div id="screen-intro-1" class="screen screen--display--flexCol">
      <p
        id="intro-text-1"
        class="screen__text screen__text--opacity--none screen__text--marginbottom-medium"
      >
        The year is 2084
      </p>
      <p
        id="intro-text-2"
        class="screen__text screen__text--opacity--none screen__text--marginbottom-medium"
      >
        SETI detected signals close to Earth
      </p>
      <p
        id="intro-text-3"
        class="screen__text screen__text--opacity--none screen__text--marginbottom-medium"
      >
        The UN launched spacecraft to investigate
      </p>
      <p
        id="intro-text-4"
        class="screen__text screen__text--opacity--none screen__text--marginbottom-medium"
      >
        Shortly after launch, the UN spacecraft were destroyed
      </p>
      <p
        id="intro-text-5"
        class="screen__text screen__text--opacity--none screen__text--marginbottom-medium"
      >
        We are
      </p>
      <button
        id="button-skip-intro"
        class="button button--color--default button--color--blackgreen button__text--size--small button--width--36"
      >
        SKIP INTRO
      </button>
      <div class="screen-intro__bottom"></div>
    </div>
    <div id="screen-intro-2" class="screen screen--display--flexCol">
      <p
        id="intro-text-6"
        class="screen__text screen__text--opacity--none screen__text--size--extra-large screen__text--marginbottom-medium"
      >
        no longer alone
      </p>
      <button
        id="button-prepare-for-battle"
        class="button button--color--default button__text button--color--blackgreen button__text--size--extra-large button--width--72 button--opacity--none"
      >
        PREPARE FOR BATTLE
      </button>
      <div class="screen-intro__bottom"></div>
    </div>
    <div id="scripts">
      <script src="intro-model.js"></script>
      <script src="intro-view.js"></script>
      <script src="intro-controller.js"></script>
    </div>
  </body>
</html>
