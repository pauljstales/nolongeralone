<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/landing/landing.css" />
    <meta name="copyright" content="Paul J Stales" />

  </head>
  <body>
    <div id="screen-landing-1" class="screen screen--display--flexCol">
      <label for="screen__progress-bar" class="screen__text">GAME LOADING:</label>
      <br />
      <progress id="screen__progress-bar" class="screen__progress-bar" max="100"></progress>
    </div>
    <div id="screen-landing-2" class="screen screen--display--none">
      <a class="link-as-button link-as-button__text link-as-button--size--large" href="\screens\intro\intro.html">
        LOAD GAME
      </a>
      <br /><br />
      <a
        class="link-as-button link-as-button__text link-as-button--size--large link-as-button--width--auto"
        href="\screens\credits\credits.html"
      >
        CREDITS
      </a>
      <br /><br />
      <select
        id="language"
        class="screen__select screen__select--size--large"
        name="language"
      >
        <option value="english">ENGLISH</option>
        <option value="chinese">中国人</option>
        <option value="hindi">हिंदी</option>
        <option value="spanish">ESPAÑOL</option>
        <option value="french">FRANÇAIS</option>
        <option value="arabic">عربى</option>
        <option value="russian">РУССКИЙ</option>
        <option value="portuguese">PORTUGUÊS</option>
        <option value="japanese">日本語</option>
        <option value="german">DEUTSCHE</option>
      </select>
    </div>

    <div id="scripts">
      <script src="landing-model.js"></script>
      <script src="landing-view.js"></script>
      <script src="landing-controller.js"></script>
    </div>
