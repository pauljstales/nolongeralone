  <body>
    <div class="screen screen--display--grid">
      <section
        class="screen__subscreen subscreen__grid-window screen__grid-window screen--display--flexRow screen__subscreen--size--full"

        <p class="screen__text">window into space</p>

      <section
        class="screen__subscreen subscreen__admiral screen__grid-admiral screen--display--flexRow screen__subscreen--size--half"

        admiral
      </section>

      <section
        class="screen__subscreen subscreen__subtitles screen__grid-subtitles screen__subscreen--size--half"
      >
        <p class="screen__text screen__text--font--monospace">sbt</p>
      </section>

      <section
        class="screen__subscreen subscreen__mission screen__grid-mission screen__subscreen--size--half"
      >

      </section>

      <section
        class="screen__subscreen screen__weapons screen__grid-weapons screen--display--flexCol screen__subscreen--size--half"

        </button>

      <section
        class="screen__subscreen subscreen__tutorial screen__grid-tutorial screen--display--flexRow screen__subscreen--size--half"

        <a
          class="button button--color--default button__text--size--medium button--width--84"
          href="\screens\tutorial\tutorial.html"
          >TUTORIAL</a
        >
      </section>

      <section
        class="screen__subscreen subscreen__battle screen__grid-battle screen--display--flexRow screen__subscreen--size--half"
      >
        <a
          class="button button--color--red button__text--size--medium button--width--84"
          href="\screens\battle\battle.html"
          >ENTER BATTLE</a
        >
      </section>

      <section
        class="screen__subscreen subscreen__bottom screen__grid-bottom screen__subscreen--size--full"
