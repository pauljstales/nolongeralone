<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/menu/menu.css" />
    <meta name="copyright" content="Paul J Stales" />
    <title>No Longer Alone - Menu</title>
  </head>
  <body>
    <div class="screen screen--display--grid screen-menu">
      <div
        class="screen-menu--grid--window screen-menu__subscreen--border--gray screen-menu__subscreen-window screen-menu__subscreen--size--full screen--display--flexRow"
      >
        <img
          class="screen__image-deepspace"
          src="../../resources/images/window-deep-space.png"
          alt=""
        />
      </div>

      <div
        class="screen-menu--grid--admiral screen-menu__subscreen--border--gray screen-menu__subscreen-admiral screen-menu__subscreen--size--half screen--display--flexRow"
      >
        <img
          class="screen__image-admiral"
          src="../../resources/images/comm-admiral.png"
          alt=""
        />
      </div>

      <div
        class="screen-menu--grid--subtitles screen-menu__subscreen--border--gray screen-menu__subscreen-subtitles screen-menu__subscreen--size--half"
      >
        <p
          class="screen__text screen__text--size--small screen__text--font--monospace"
        >
          ADM BOBERTS: Earth's defense depends on your ability to click a grid
          quickly and accurately. Good luck.
        </p>
      </div>

      <div
        class="screen-menu--grid--mission screen-menu__subscreen--border--gray screen-menu__subscreen-mission screen-menu__subscreen--size--half"
      >
        <p
          class="screen__text screen__text--size--small screen__text--font--monospace"
        >
          MISSION INFO:
          <br />
          The alien ships are cloaked, but, any damaged parts become visible.
          Ships can also move at random.
        </p>
      </div>

      <div
        class="screen-menu--grid--weapons screen-menu__subscreen--border--gray screen-menu__subscreen-weapons screen-menu__subscreen--size--half screen--display--flexCol"
      >
        <button
          id="select-special-weapon-radar"
          class="button button--color--default button__text--size--small button--width--72 button--margin-5"
        >
          RADAR
        </button>
        <button
          id="select-special-weapon-emp"
          class="button button--color--default button__text--size--small button--margin-5 button--width--72"
        >
          EMP BOMB
        </button>
        <button
          id="select-special-weapon-paul"
          class="button button--color--default button__text--size--small button--margin-5 button--width--72"
        >
          P.A.U.L.
        </button>
      </div>

      <div
        class="screen-menu--grid--tutorial screen-menu__subscreen--border--gray screen-menu__subscreen-tutorial screen-menu__subscreen--size--half screen--display--flexRow"
      >
        <button
          id="button-start-tutorial"
          class="button button--color--default button__text--size--medium button--width--84"
        >
          TUTORIAL
        </button>
      </div>

      <div
        class="screen-menu--grid--battle screen-menu__subscreen--border--gray screen-menu__subscreen-battle screen-menu__subscreen--size--half screen--display--flexRow"
      >
        <button
          id="button-start-battle"
          class="button button--color--red button__text--size--medium button--width--84"
          href="\screens\battle\battle.html"
        >
          ENTER BATTLE
        </button>
      </div>

      <div
        class="screen-menu--grid--bottom screen-menu__subscreen--border--gray screen-menu__subscreen-bottom screen-menu__subscreen--size--full screen--display--flexRow"
      >
        <p>btm</p>
      </div>
    </div>
    <div id="scripts">
      <script src="menu-model.js"></script>
      <script src="menu-view.js"></script>
      <script src="menu-controller.js"></script>
    </div>
  </body>
</html>
