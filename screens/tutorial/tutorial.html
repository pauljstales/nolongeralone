<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/tutorial/tutorial.css" />
    <meta name="copyright" content="Paul J Stales" />
  </head>
  <body>
    <div class="screen screen-tutorial screen--display--grid">
      <div
        class="screen-tutorial--grid--play screen-tutorial__subscreen-play screen--display--flexRow"
      >
        <button
          id="button-how-to-play"
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO PLAY
        </button>
      </div>

      <div
        class="screen-tutorial--grid--win screen-tutorial__subscreen-win screen--display--flexRow"
      >
        <button
          id="button-how-to-win"
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO WIN
        </button>
      </div>

      <div
        class="screen--gridname--lose screen-tutorial__subscreen-lose screen--display--flexRow"
      >
        <button
          id="button-how-to-lose"
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO LOSE
        </button>
      </div>

      <div
        class="screen-tutorial--grid--weapons screen-tutorial__subscreen-weapons screen--display--flexRow"
      >
        <button
          id="button-special-weapons"
          class="button button--color--default button__text--size--small button--width--84"
        >
          WEAPONS
        </button>
      </div>

      <div
        class="screen-tutorial--grid--other screen-tutorial__subscreen-other screen--display--flexRow"
      >
        <button
          id="button-other"
          class="button button--color--default button__text--size--small button--width--84"
        >
          OTHER
        </button>
      </div>

      <div
        class="screen-tutorial--grid--menu screen-tutorial__subscreen-menu screen--display--flexRow"
      >
        <button
          id="button-return-to-menu"
          class="button button--color--lightgrayblack button__text--size--small button--width--84"
          href="\screens\menu\menu.html"
        >
          MENU
        </button>
      </div>
      <div
        class="screen-tutorial--grid--text screen-tutorial__subscreen-tutorial-text screen-tutorial__subscreen-text"
      >
        tutorial text
      </div>
      <div
        class="screen-tutorial--grid--bottom screen-tutorial__subscreen-bottom"
      >
        bottom space
      </div>
    </div>

    <div id="scripts">
      <script src="tutorial-model.js"></script>
      <script src="tutorial-view.js"></script>
      <script src="tutorial-controller.js"></script>
    </div>
  </body>
</html>
