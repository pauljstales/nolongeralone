<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paul J Stales, pauljstales at gmail.com" />
    <link rel="stylesheet" href="/screens/application/application.css" />
    <link rel="stylesheet" href="/screens/tutorial/tutorial.css" />
    <meta name="copyright" content="Paul J Stales" />
  </head>
  <body>
    <div class="screen screen--display--grid">
      <div
        class="subscreen--gridname--play screen__play screen--display--flexRow"
      >
        <button
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO PLAY
        </button>
      </div>

      <div
        class="subscreen--gridname--win screen__win screen--display--flexRow"
      >
        <button
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO WIN
        </button>
      </div>

      <div class="screen--gridname--lose screen__lose screen--display--flexRow">
        <button
          class="button button--color--default button__text--size--small button--width--84"
        >
          HOW TO LOSE
        </button>
      </div>

      <div
        class="subscreen--gridname--weapons screen__weapons screen--display--flexRow"
      >
        <button
          class="button button--color--default button__text--size--small button--width--84"
        >
          WEAPONS
        </button>
      </div>

      <div
        class="subscreen--gridname--other screen__other screen--display--flexRow"
      >
        <button
          class="button button--color--default button__text--size--small button--width--84"
        >
          OTHER
        </button>
      </div>

      <div
        class="subscreen--gridname--menu screen__menu screen--display--flexRow"
      >
        <a
          class="button button--color--lightgrayblack button__text--size--small button--width--84"
          href="\screens\menu\menu.html"
          >MENU</a
        >
      </div>
      <div class="subscreen--gridname--text screen__tutorial-text screen__text">
        tutorial text
      </div>
      <div class="subscreen--gridname--bottom screen__bottom">bottom space</div>
    </div>

    <div id="scripts">
      <script src="tutorial-model.js"></script>
      <script src="tutorial-view.js"></script>
      <script src="tutorial-controller.js"></script>
    </div>
  </body>
</html>
